<div *ngIf="userDetails">
  <div class="userDetails"><b>name:</b> {{userDetails.name}}</div>
  <div class="userDetails"><b>email:</b> {{userDetails.email}}</div>
  <div class="userDetails"><b>phone:</b> {{userDetails.phone}}</div>
  <div class="userDetails"><b>website:</b> {{userDetails.website}}</div>
</div>
